# configuration file for rotsed
#
# format is "key   value"
# comments start with `#' and go to end of line
# blank lines are okay
# lines cannot be continued
#
# Created: 1997-03-18   Stuart Marshall
# Updated: 1997-05-01   Bob Kehoe  --  added '_tinit', bacod
# Updated: 1997-08-31   Stuart Marshall --  added userd, rotsed.cfg
# Updated: 1997-09-10   Bob Kehoe -- added alertd
# Updated: 1998-04-15   Bob Kehoe -- added email_list
# Updated: 2001-02-07   Don Smith -- added JavaScript parameters and sub-token loops
#
# stuff just for rotsed
#
loglevel	1				# 0,1,2 = terse,verbose,debug
logfile		/rotse/run/log/rotsed.log
cfgfile         /rotse/run/cfg/rotsed.cfg
poll_time	0.01				# main loop time quantum
email_list	"observer@rotse3a.lanl.gov"
#jsfile		/rotse/run/log/rotse3a.js
#jsdelay		60.0
status_port     8123
thumbfile       /rotse/data/pipeline/thumbcopy  # thumbnail flag file
no_email_file   /rotse/run/etc/no_shutdown_email # no e-mail shutdown file

# parameters to control weathd
#
weathd run	1	# yes/no = 1/0
weathd conf	/rotse/run/etc/weathd.conf
weathd path 	/rotse/run/bin/weathd		# path to executable
weathd tout	 60.0				# timeout for updates
weathd tinit     120.0                          # timeout for initialization
weathd tlog      300.0                          # logging period

# parameters to control alertd
#
alertd run       1                     # yes/no = 1/0
alertd conf      /rotse/run/etc/alertd.conf     # confile name (for ipc key)
alertd path      /rotse/run/bin/alertd          # path to executable
alertd tout       10.0                          # timeout for updates
alertd tinit      10.0                          # timeout for initialization
alertd tlog       100.0                          # logging period

# parameters to control astrod
#
astrod run       1                            # yes/no = 1/0
astrod conf      /rotse/run/etc/astrod.conf     # confile name (for ipc key)
astrod path      /rotse/run/bin/astrod          # path to executable
astrod tout       15.0                          # timeout for updates
astrod tinit      10.0                          # timeout for initialization
astrod tlog     1000.0                          # logging period

# parameters to control camerad
#
camerad run       1                            # yes/no = 1/0
camerad conf      /rotse/run/etc/camerad.conf   # confile name (for ipc key)
camerad path      /rotse/run/bin/camerad        # path to executable
camerad tout       35.0                         # timeout for updates
camerad tinit       35.0                         # timeout for initialization
camerad tlog     1000.0                         # logging period

# parameters to control clamd
#
clamd run          1                           # yes/no = 1/0
clamd conf      /rotse/run/etc/clamd.conf       # confile name (for ipc key)
clamd path      /rotse/run/bin/clamd            # path to executable
clamd tout        10.0                           # timeout for updates
clamd tinit      10.0                           # timeout for initialization
clamd tlog     1000.0                           # logging period

# parameters to control mountd
#
mountd run      1                             # yes/no = 1/0
mountd conf      /rotse/run/etc/schierd.conf     # confile name (for ipc key)
mountd path      /rotse/run/bin/schierd          # path to executable
mountd tout      15.0                          # timeout for updates
mountd tinit      15.0                          # timeout for initialization
mountd tlog     1000.0                          # logging period

# parameters to control spotd - obsolete
#
spotd run      0                            # yes/no = 1/0
spotd conf      /rotse/run/etc/spotd.conf       # confile name (for ipc key)
spotd path      /rotse/run/bin/spotd            # path to executable
spotd tout        10.0                           # timeout for updates
spotd tinit      10.0                           # timeout for initialization
spotd tlog     1000.0                           # logging period

# parameters to control skeld - not used in normal operation
#
skeld run	0				# yes/no = 1/0
skeld conf	/rotse/run/etc/skeld.conf   	# confile name (for ipc key)
skeld path 	/rotse/run/bin/skeld		# path to executable
skeld tout	  4.0				# timeout for updates
skeld tinit      10.0                           # timeout for initialization
skeld tlog      100.0                           # logging period

# parameters to control userd
#
userd run       1                               # yes/no = 1/0
userd conf      /rotse/run/etc/userd.conf       # confile name (for ipc key)
userd path      /rotse/run/bin/userd            # path to executable
userd tout        0.0                           # timeout for updates
userd tinit      10.0                           # timeout for initialization
userd tlog      100.0                           # logging period








