# Configuration file for Astronomical Scheduler Daemon ========================
#  ROTSE-III Version
#      The format is "key   value".  Comments start with `#' and go to end of 
# line.  Blank lines are okay, and lines cannot be continued.
#
# =============================================================================
#                   General DAQ System Parameters:
# =============================================================================

loglevel	2				# 0,1,2 = terse,verbose,debug
logfile		/rotse/run/log/userd.log
poll_time	0.05				# main loop time quantum

#
sample_time	3.0				# sample time in seconds
err_tout        150.0				# max time in ALARM state

# -minimum wait period for 'rotsed' to acquire command
min_wait                  2.0           # (in seconds)


# =============================================================================
#			General Runtime Parameters:
# =============================================================================
#
# -location of detector:
obsfile			/rotse/run/etc/observatory.conf

# -specifications of detector:
field_of_view		 1.85		# field of view (in deg.)

# -speed used during slewing
slew_spd		25		# speed relative to max. (in percent)
slew_spd_alert 		100		# speed when initiating alert response

# -definitions of exposure lengths in seconds:
tultrashort               0.1
tshort		   	  5
tmedium		  	 20 
tlong            	 60
max_moon		 0.70           # max moon fraction to run a tlong;
			                # otherwise tmedium is substituted
min_glat                 10.0

# -cuts on angular positions of frame, sun and moon
#min_elev	  	 20.0		# min elev. for frame center (in deg.)
min_elev                 20.0 20.0 20.0 20.0 # min elev. N, E, S, W
sun_elev	 	 0.0		# max elev. of sun (in deg.)
moon_dis	  	 5.0		# min distance to moon (in deg.)




# =============================================================================
#			  Alert Parameters:
# =============================================================================
alert_elist	        observer@localhost	# email for good alert trigs

# =============================================================================
#			Sky Patrol Parameters:
# =============================================================================
#
# -sky patrol scheduling parameters
long_names		   1            # 0/1: Use long names for the sky patrol
focstandby		   3.5         # standby focus position

ndarks			   6		# num. darks of each type after patrol
min_overlap		   0.1		# min. overlap of generated fields	
ra_lim			   0.0,24.0   # all of it!
dec_lim                  -1.5,1.5     # dec lim(in dec. deg) for sky patrol
glat_cut		 30.0	      # galactic latitude cut

foc_lim			 3.0,4.0
foc_step		 0.02

# subframe parameters
subframe_center           1024 1028    # center of frame
subframe_biaswidth        0
subframe1_size            500  500
subframe2_size            1200 1200 


# ===============================
#            Burst Followup Parameters:
# ===============================

burst_watch_trigger     burst_watch
burst_watch_time        180

burstfile		/rotse/run/etc/burst.conf
powerlaw		-1.5
live_days		3
fup_priority		10
fup_trigger		follow_up
fup_sunel		-15.0
fup_frac_change		0.1
photfile		/rotse/run/etc/landoltfields.conf

aoff_trigger            alert_off
alert_cancel_file       /rotse/run/etc/alert.cancel

# ===================================
#            Minifocus Run Parameters
# ===================================

minifoc_deltat          60
statroot                rotse3a
statdir                 /rotse/data/pipeline/prod
minifoc_fwhm            3.5
minifoc_wspd            5.0
minifoc_elev            20.0
minifoc_nframe          10
minifoc_interval        0.01 
minifoc_glat_cut        20.0
streakfocus_on          0


# ===============================
#            Scheduling Parameters:
# ===============================

cadence_const		 10.0
targ_const		 10.0
elev_const		 5.0
dec_const		 5.0

max_local                30
dark_hours   10.75 10.06 9.18 8.22 7.2 6.68 7.11 7.94 8.91 9.87 10.6 10.92

includefile              /rotse/run/etc/astrod_rtrig.conf
includefile              /rotse/run/etc/astrod_rsched.conf
